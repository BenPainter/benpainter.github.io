<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ICE5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Ice 5</title>
</head>
<body>
    <div>
        <i class="fa-regular fa-circle-check" style="font-size:100px;color:#A7DC85"></i></i>

        <img src="images/image1.jpg" alt="random image"/>
        <h1>Sweet!</h1>
        <h3>Modal with a custom image.</h3>
        <button type="button">OK</button>
    </div>
    <div>
        <i class="fa-regular fa-circle-xmark" style="font-size:100px;color:#f85f5f"></i>
        <h1>Oops...</h1>

        <button type="button">OK</button>
        <section>

        </section>
        
    </div>
